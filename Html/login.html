<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <link rel="stylesheet" href="/css/autenticacao.css">
    <title>Login</title>
</head>

<body>
        <img class="img-logo" src="/img/Eh.png"  alt="Homem no celular"/>

    <div class="login container grid" id="loginAccessRegister">
        <div class="login__access">
            <h1 class="login-titulo">Faça login na sua conta</h1>
        </div>

            <div class="caixinha-login">
                <form>
                    <div class="login__content grid">
                        <div class="login-box">
                            <input type="email" placeholder="Email" class="login-input">
                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login-box">
                            <input type="password" placeholder="Senha" class="login-input">
                            <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                        </div>
                    </div>

                    <a href="/html/recuperar_senha.html" class="login__forgot">Esqueceu a senha?</a>
                    <a class="login-button" href="/html/tela.html">Login</a>
                </form>

               
                <p class="atalho-cadastro">
                    Não tem uma conta?
                    <a href="/html/cadastro.html">Crie uma conta.</a>
                </p>
            </div>
        </div>
</body>
</html>
